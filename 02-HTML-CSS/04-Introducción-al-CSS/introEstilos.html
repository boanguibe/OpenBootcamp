<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="introEstilos.css">
    <title>Introducción a Colores</title>
</head>
<body>
    <h1><a href="https://coolors.co/">Paletas de colores</a></h1>
    <h1 class="colores">Colores</h1>
    <p class="color-hexadecimal">Color Hexadecimal</p>
    <p class="color-rgb">Color rgb</p>
    <p class="color-rgba">Color rgba</p>
    <div class="fondo-ext">
        <p>Hola</p>
        <h1>Esto es un h1 dentro de un div</h1>
    </div>
    <div class="fondo-int">
        <p>Hola</p>
        <h1 style="color:White">Esto es otro h1 dentro de un div interno</h1>
    </div>
    <h3>Espacios y tamaños</h3>
    <div class="ancho">
        <h1>Cambiar la anchura</h1>
    </div>
    <div class="alto">
        <h1>Cambiar la altura</h1>
    </div>
    <div class="tarjeta">
        <h3 class="encabezado">Titulo de tarjeta</h3>
        <p>Esta es la descripción de la tarjeta</p>
    </div>
</body>
</html>
